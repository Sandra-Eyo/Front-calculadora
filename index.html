<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Calculadora</h1>
    <div class="flex mb-4 space-x-2">
        <input type="number" id="a" placeholder="Número A" class="w-1/2 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-200">
        <input type="number" id="b" placeholder="Número B" class="w-1/2 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-200">
    </div>
    <div class="grid grid-cols-2 gap-2 mb-4">
        <button onclick="calcular('sumar')" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sumar</button>
        <button onclick="calcular('restar')" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Restar</button>
        <button onclick="calcular('multiplicar')" class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Multiplicar</button>
        <button onclick="calcular('dividir')" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Dividir</button>
    </div>
    <div class="text-center text-xl font-semibold text-gray-800 mt-4">
        Resultado: <span id="resultado" class="font-bold text-gray-900">0</span>
    </div>
    <div class="flex justify-center mt-4">
        <button onclick="limpiar()" class="bg-gray-300 text-gray-700 p-2 rounded hover:bg-gray-400">Limpiar</button>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
